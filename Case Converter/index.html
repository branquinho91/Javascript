<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case Converter</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <div class="title">
      <h1>Case Converter</h1>
    </div>
    <textarea id="text-area" placeholder="Enter your text here..."></textarea>
    <div class="container">
      <button class="btn" id="upper-case">Upper Case</button>
      <button class="btn" id="lower-case">Lower Case</button>
      <button class="btn" id="proper-case">Proper Case</button>
      <button class="btn" id="sentence-case">Sentence Case</button>
      <button class="btn" id="save-text-file">Save Text File</button>
    </div>
  </div>
</body>

</html>
